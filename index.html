<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" rel="stylesheet" />

    <link href="./src/sass/style.css" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="searchbar hidden">
          <div class="searchbar-close"><span class="material-symbols-outlined">close</span></div>
          <form class="searchbar-top">
            <div class="searchbar-top__input">
              <input id="search" name="search" type="text">
              <label for="search"><span class="material-symbols-outlined">search</span></label>
            </div>
            <button class="searchbar-top__button" type="submit">Search</button>
          </form>
          <ul class="previous-searches--list">
            <li class="previous-searches--item"><p>London</p> <span class="material-symbols-outlined">navigate_next</span></li>
            <li class="previous-searches--item"><p>Barcelona</p> <span class="material-symbols-outlined">navigate_next</span></li>
            <li class="previous-searches--item"><p>Long Beach</p> <span class="material-symbols-outlined">navigate_next</span></li>
          </ul>
        </div>
        <div class="sidebar-top">
          <div class="sidebar-top__search">Search for places</div>
          <div class="sidebar-top__current-location"><span class="material-symbols-outlined">my_location</span></div>
        </div>
        <div class="sidebar-body">
          <div class="weather-illustration">
            <img alt="shower" src="./img/Shower.png">
          </div>
          <div class="temperature-details">
            <div class="current-temperature">15<span><sup>o</sup>C</span></div>
            <div class="current-weather">Shower</div>
          </div>
          <div class="other-details">
            <div class="current-time"><span>Today</span> <span>&middot;</span> <span>Fri, 5 Jun</span></div>
            <div class="current-location"><span class="material-symbols-outlined current-location--icon">location_on</span> Helsinki
            </div>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </main>
  </body>
</html>
